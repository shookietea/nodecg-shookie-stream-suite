<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frosted Border</title>
  <style>
    /* ========================================================================
       BASE RESET
       ======================================================================== */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }

    /* ========================================================================
       COLOR PALETTE
       Alert colors used across all graphics
       ======================================================================== */

    :root {
      /* Alert colors */
      --color-alert-follow: 149, 128, 255;    /* Purple */
      --color-alert-sub: 255, 128, 191;       /* Pink */
      --color-alert-gift: 138, 255, 128;      /* Green */
      --color-alert-cheer: 255, 255, 128;     /* Yellow */
      --color-alert-raid: 255, 128, 128;      /* Red */

      /* Background and frosted glass */
      --color-bg-dark: 34, 33, 44;
      --color-text-primary: 248, 248, 242;
      --color-text-white: 255, 255, 255;
      --color-text-shadow: 33, 44, 42;
    }

    /* ========================================================================
       FROSTED BORDER FRAME
       Single rectangle border with transparent center
       Continuous gradient flows around entire perimeter
       ======================================================================== */

    .frame-border {
      /* Layout */
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1000;

      /* Border (3vw width on all sides) */
      border: 3vw solid;
      border-image: linear-gradient(135deg,
        rgba(var(--color-bg-dark), 0.85) 0%,
        rgba(var(--color-bg-dark), 0.75) 50%,
        rgba(var(--color-bg-dark), 0.85) 100%) 1;

      /* Frosted Glass Effect */
      backdrop-filter: blur(8px) saturate(160%);
      -webkit-backdrop-filter: blur(8px) saturate(160%);

      /* Depth & Shadow */
      box-shadow:
        inset 0 0.21vw 0.52vw rgba(255, 255, 255, 0.15),
        inset 0 -0.21vw 0.52vw rgba(0, 0, 0, 0.3),
        0 0.42vw 1.04vw rgba(0, 0, 0, 0.5);
    }

    /* ========================================================================
       GRADIENT OVERLAYS
       ======================================================================== */

    /* Multi-color gradient (all alert colors) - flows continuously */
    .frame-border::before {
      content: '';
      position: absolute;
      inset: -3vw;
      background: linear-gradient(135deg,
        rgba(var(--color-alert-follow), 0.18) 0%,      /* Purple (follow) */
        rgba(var(--color-alert-sub), 0.15) 25%,        /* Pink (sub) */
        rgba(var(--color-alert-gift), 0.15) 50%,       /* Green (gift) */
        rgba(var(--color-alert-cheer), 0.15) 75%,      /* Yellow (cheer) */
        rgba(var(--color-alert-follow), 0.18) 100%);   /* Purple (loop back) */
      pointer-events: none;
      z-index: -1;
    }

    /* Inner glow accent */
    .frame-border::after {
      content: '';
      position: absolute;
      inset: -3vw;
      box-shadow: inset 0 0 2vw rgba(var(--color-alert-follow), 0.3);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Single border rectangle with transparent center -->
  <div class="frame-border"></div>
</body>
</html>
